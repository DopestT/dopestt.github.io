<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niche Profit Blueprint - Build Your Affiliate Empire</title>
  <style>
    /* ========== BASE ========== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f8fc;
      color: #0f172a;
      line-height: 1.6;
    }

    /* ========== LAYOUT ========== */
    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 32px 20px 80px;
    }

    /* ========== NAV ========== */
    nav {
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      padding: 14px 20px;
      border-radius: 0 0 14px 14px;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      margin-right: 14px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ========== HERO SECTION - FIXED BACKGROUND PATH ========== */
    .hero {
      background-image: url('./hero-bg.svg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 120px 20px;
      text-align: center;
      color: white;
    }

    .hero h1 {
      font-size: 48px;
      margin: 0 0 20px 0;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto 30px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .hero-cta {
      display: inline-block;
      padding: 16px 32px;
      background: #ffffff;
      color: #2563eb;
      font-weight: 700;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
    }

    .hero-cta:hover {
      opacity: 0.9;
    }

    /* ========== HEADINGS ========== */
    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 26px;
      margin-top: 48px;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 8px;
    }

    h3 {
      font-size: 20px;
      margin-top: 28px;
    }

    /* ========== TEXT ========== */
    p {
      font-size: 17px;
      max-width: 720px;
    }

    /* ========== LISTS ========== */
    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
      font-size: 16px;
    }

    /* ========== CARDS ========== */
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      margin-top: 24px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
    }
